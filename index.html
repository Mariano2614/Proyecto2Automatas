<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WH Question Validator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Título fijo a la izquierda -->
  <div class="fixed-title">
    WH Question Validator <br />
    <small>(Present Continuous Negative)</small>
  </div>

  <!-- Botón toggle modo claro/oscuro -->
  <label class="switch">
    <input type="checkbox" id="toggle-theme" />
    <span class="slider round"></span>
  </label>

  <div class="container">
    <p>Write 5 WH questions using the correct structure.</p>

    <form id="question-form">
      <div class="questions">
        <label>Question 1: <input type="text" name="q1" required></label>
        <label>Question 2: <input type="text" name="q2" required></label>
        <label>Question 3: <input type="text" name="q3" required></label>
        <label>Question 4: <input type="text" name="q4" required></label>
        <label>Question 5: <input type="text" name="q5" required></label>
      </div>
      <button type="submit">Validate</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <footer class="footer-text">
    Validador de presente continuo negativo
  </footer>

  <script src="js/validator.js"></script>
  <script src="js/theme-toggle.js"></script>
</body>
</html>
